<section id="report-form-internal" class="card">
    <div class="container" style="padding: 0;">
        <div class="card-header">
            <h3 class="card-title"><i class="fas fa-plus-circle"></i> Nova Denúncia</h3>
        </div>
        
        <form id="denunciaFormInternal" style="margin-top: 20px;">
            <div id="denunciaFeedback" class="form-alert" role="status" aria-live="polite"></div>

            <fieldset style="border:0; padding:0; margin-bottom: 20px;">
                <legend style="font-size:1.1rem; font-weight:600; color: var(--color-primary); margin-bottom: 15px; display:block; width:100%; border-bottom: 1px solid #eee; padding-bottom:5px;">Dados do Denunciante</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" readonly style="background-color: #eee;">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" readonly style="background-color: #eee;">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                    </div>
                </div>
            </fieldset>

            <fieldset style="border:0; padding:0; margin-bottom: 20px;">
                <legend style="font-size:1.1rem; font-weight:600; color: var(--color-primary); margin-bottom: 15px; display:block; width:100%; border-bottom: 1px solid #eee; padding-bottom:5px;">Localização do Conflito</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP *</label>
                        <input type="text" id="cep" name="cep" required placeholder="00000-000">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado *</label>
                        <select id="estado" name="estado" required>
                            <option value="">UF</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PB">Paraíba</option>
                            <option value="AL">Alagoas</option>
                            </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Município *</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro/Localidade *</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group" style="flex: 3;">
                        <label for="rua">Logradouro (Rua, Fazenda, Sítio) *</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero">
                    </div>
                </div>
                <div class="form-group">
                    <label for="referencia">Ponto de Referência</label>
                    <input type="text" id="referencia" name="referencia" placeholder="Ex: Próximo ao rio...">
                </div>
            </fieldset>

            <fieldset style="border:0; padding:0;">
                <legend style="font-size:1.1rem; font-weight:600; color: var(--color-primary); margin-bottom: 15px; display:block; width:100%; border-bottom: 1px solid #eee; padding-bottom:5px;">Detalhes do Ocorrido</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="titulo">Título da Denúncia *</label>
                        <input type="text" id="titulo" name="titulo" required placeholder="Resumo breve do fato">
                    </div>
                    <div class="form-group">
                        <label for="tipo-conflito">Tipo de Conflito *</label>
                        <select id="tipo-conflito" name="tipo-conflito" required>
                            <option value="">Selecione o tipo...</option>
                            <option value="TERRA_INDIGENA">Terras Indígenas</option>
                            <option value="DISPUTA_DE_POSSE">Disputa de Posse</option>
                            <option value="TERRITORIO_QUILOMBOLA">Território Quilombola</option>
                            <option value="RECURSO_HIDRICO">Recursos Hídricos</option>
                            <option value="DESMATAMENTO">Desmatamento</option>
                            <option value="OUTRO">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição Detalhada *</label>
                    <textarea id="descricao" name="descricao" rows="5" required placeholder="Descreva o que aconteceu, onde e como..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data-ocorrido">Data do Ocorrido *</label>
                        <input type="date" id="data-ocorrido" name="data-ocorrido" required>
                    </div>
                    <div class="form-group">
                        <label for="partes-envolvidas">Envolvidos (Opcional)</label>
                        <input type="text" id="partes-envolvidas" placeholder="Nomes de pessoas, empresas ou grupos">
                    </div>
                </div>
            </fieldset>

            <div class="form-buttons">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary" style="min-width: 150px;">
                    <i class="fas fa-paper-plane"></i> Registrar Denúncia
                </button>
            </div>
        </form>
    </div>
</section>

<div id="modal-success-denuncia" class="modal" style="z-index: 9999;">
    <div class="modal-content" style="text-align: center; max-width: 450px;">
        <div class="modal-body" style="padding: 40px 30px;">
            <div style="width: 70px; height: 70px; background-color: #e6f7ec; color: #28a745; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; margin: 0 auto 20px auto;">
                <i class="fas fa-check"></i>
            </div>
            <h3 style="color: var(--color-dark-brown); margin-bottom: 10px;">Denúncia Registrada!</h3>
            <p style="color: var(--color-text-light); margin-bottom: 25px;">
                Sua denúncia foi enviada com sucesso e está com status <strong>PENDENTE</strong>. Ela será analisada pela secretaria em breve.
            </p>
            <button type="button" class="btn btn-primary w-100" id="btn-close-success">
                Visualizar Minhas Denúncias
            </button>
        </div>
    </div>
</div>
