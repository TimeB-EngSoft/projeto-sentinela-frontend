<div class="content-wrapper">
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-card__icon-bg icon-bg-danger">
                <i class="fas fa-fire"></i>
            </div>
            <div class="stat-card__info">
                <h3 id="stat-conf-ativos">0</h3>
                <p>Conflitos Ativos</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-card__icon-bg icon-bg-success">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-card__info">
                <h3 id="stat-conf-resolvidos">0</h3>
                <p>Resolvidos</p>
            </div>
        </div>
    </div>

    <div class="card conflitos-list-card">
        <div class="card-header">
            <div class="filter-controls" style="justify-content: space-between; width: 100%;">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-conflito" placeholder="Buscar por título ou envolvidos...">
                </div>

                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <select id="filter-prioridade">
                        <option value="">Todas Prioridades</option>
                        <option value="CRITICA">Crítica</option>
                        <option value="ALTA">Alta</option>
                        <option value="MEDIA">Média</option>
                        <option value="BAIXA">Baixa</option>
                    </select>
                    
                    <button id="addConflitoButton" class="btn btn-primary" style="display: none;">
                        <i class="fas fa-plus"></i> Novo Conflito
                    </button>
                </div>
            </div>
        </div>
        
        <div class="table-responsive-wrapper">
            <table class="conflitos-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Tipo</th>
                        <th>Envolvidos</th>
                        <th>Prioridade</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="conflitosTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal-add-conflito" class="modal">
    <div class="modal-content modal-lg">
        <div class="modal-header">
            <h3><i class="fas fa-exclamation-triangle"></i> Registrar Conflito</h3>
            <button type="button" class="close-button" data-close-modal>&times;</button>
        </div>
        
        <form id="form-add-conflito" style="display: contents;">
            <div class="modal-body">
                <div class="form-group form-grid-full">
                    <label>Título do Conflito *</label>
                    <input type="text" id="new-conf-titulo" required placeholder="Ex: Disputa de terras em...">
                </div>

                <div class="form-grid-3">
                    <div class="form-group">
                        <label>Tipo *</label>
                        <select id="new-conf-tipo" required>
                            <option value="TERRA_INDIGENA">Terra Indígena</option>
                            <option value="DISPUTA_DE_POSSE">Disputa de Posse</option>
                            <option value="TERRITORIO_QUILOMBOLA">Quilombola</option>
                            <option value="RECURSO_HIDRICO">Recurso Hídrico</option>
                            <option value="DESMATAMENTO">Desmatamento</option>
                            <option value="OUTRO">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Data Início *</label>
                        <input type="date" id="new-conf-data" required>
                    </div>
                    <div class="form-group">
                        <label>Prioridade *</label>
                        <select id="new-conf-prioridade" required>
                            <option value="MEDIA">Média</option>
                            <option value="ALTA">Alta</option>
                            <option value="CRITICA">Crítica</option>
                            <option value="BAIXA">Baixa</option>
                        </select>
                    </div>
                </div>

                <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #eee;">
                    <h4 style="margin-top:0; margin-bottom:15px; font-size: 0.95rem; color: var(--color-primary);">
                        <i class="fas fa-map-marker-alt"></i> Localização
                    </h4>
                    
                    <div class="form-grid-3">
                        <div class="form-group">
                            <label>CEP (Busca Automática)</label>
                            <input type="text" id="new-conf-cep" placeholder="00000-000">
                        </div>
                        <div class="form-group">
                            <label>Estado</label>
                            <select id="new-conf-estado">
                                <option value="PE">Pernambuco</option>
                                <option value="PB">Paraíba</option>
                                <option value="AL">Alagoas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Município</label>
                            <input type="text" id="new-conf-municipio">
                        </div>
                    </div>
                    
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label>Bairro/Localidade</label>
                            <input type="text" id="new-conf-bairro">
                        </div>
                        <div class="form-group">
                            <label>Logradouro</label>
                            <input type="text" id="new-conf-rua">
                        </div>
                    </div>

                    <div class="form-grid-2">
                        <div class="form-group">
                            <label>Latitude <small class="text-muted">(Gerado Autom.)</small></label>
                            <input type="text" id="new-conf-lat" placeholder="-8.000..." >
                        </div>
                        <div class="form-group">
                            <label>Longitude <small class="text-muted">(Gerado Autom.)</small></label>
                            <input type="text" id="new-conf-long" placeholder="-35.000..." >
                        </div>
                    </div>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label>Parte Reclamante</label>
                        <input type="text" id="new-conf-reclamante">
                    </div>
                    <div class="form-group">
                        <label>Parte Reclamada</label>
                        <input type="text" id="new-conf-reclamada">
                    </div>
                </div>

                <div class="form-group form-grid-full">
                    <label>Grupos Vulneráveis</label>
                    <input type="text" id="new-conf-grupos">
                </div>

                <div class="form-group form-grid-full">
                    <label>Descrição Detalhada</label>
                    <textarea id="new-conf-desc" rows="3"></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-close-modal>Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<div id="toast-container"></div>
