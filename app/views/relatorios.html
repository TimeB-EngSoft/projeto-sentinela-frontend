

            <section class="filter-section card">
                <h3 class="card-title filter-title"><i class="fas fa-filter"></i> Filtros de Geração</h3>

                <div class="filter-grid">
                    <div class="filter-group">
                        <label for="tipoRelatorio">Tipo de Relatório</label>
                        <select id="tipoRelatorio" class="custom-select">
                            <option value="">Selecione o tipo</option>
                            <option value="geral">Relatório Geral</option>
                            <option value="regional">Análise Regional</option>
                            <option value="temporal">Evolução Temporal</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="dataInicial">Período - De</label>
                        <input type="date" id="dataInicial" class="custom-input" placeholder="Data inicial">
                    </div>

                    <div class="filter-group">
                        <label for="dataFinal">Período - Até</label>
                        <input type="date" id="dataFinal" class="custom-input" placeholder="Data final">
                    </div>

                    <div class="filter-group">
                        <label for="estado">Estado</label>
                        <select id="estado" class="custom-select">
                            <option value="">Todos os estados</option>
                            <option value="ac">Acre</option>
                            <option value="am">Amazonas</option>
                            <option value="pe">Pernambuco</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="status">Status</label>
                        <select id="status" class="custom-select">
                            <option value="">Todos os status</option>
                            <option value="ativo">Ativo</option>
                            <option value="encerrado">Encerrado</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="formato">Formato de Exportação</label>
                        <select id="formato" class="custom-select">
                            <option value="pdf">PDF</option>
                            <option value="xlsx">Excel (xlsx)</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>
                </div>

                <div class="filter-actions">
                    <button class="btn btn-primary" id="generateReportBtn"><i class="fas fa-file-export"></i> Gerar
                        Relatório</button>
                </div>
            </section>

            <section class="report-types-grid">

                <div class="report-card card">
                    <div class="report-card__header">
                        <i class="fas fa-chart-line"></i>
                        <h4>Relatório Geral</h4>
                    </div>
                    <p class="report-card__description">Visão completa de todos os conflitos e denúncias</p>
                    <button class="btn btn-secondary btn-generate-quick"><i class="fas fa-download"></i> Gerar</button>
                </div>

                <div class="report-card card">
                    <div class="report-card__header">
                        <i class="fas fa-clock"></i>
                        <h4>Análise Regional</h4>
                    </div>
                    <p class="report-card__description">Conflitos agrupados por região e estado</p>
                    <button class="btn btn-secondary btn-generate-quick"><i class="fas fa-download"></i> Gerar</button>
                </div>

                <div class="report-card card">
                    <div class="report-card__header">
                        <i class="fas fa-chart-area"></i>
                        <h4>Evolução Temporal</h4>
                    </div>
                    <p class="report-card__description">Tendências e estatísticas ao longo do tempo</p>
                    <button class="btn btn-secondary btn-generate-quick"><i class="fas fa-download"></i> Gerar</button>
                </div>
            </section>

            <section class="recent-reports-section card">
                <h3 class="card-title"><i class="fas fa-clock"></i> Relatórios Gerados Recentemente</h3>
                <div class="recent-reports-list" id="recentReportsList">
                </div>
            </section>
