<section class="stats-grid">
    <div class="stat-card" id="card-gestores">
        <div class="stat-card__info">
            <p>Total de Gestores</p>
            <span id="stat-total-gestores">0</span>
        </div>
        <div class="stat-card__icon"><i class="fas fa-user-friends"></i></div>
    </div>
    <div class="stat-card" id="card-instituicoes">
        <div class="stat-card__info">
            <p>Instituições Ativas</p>
            <span id="stat-instituicoes">0</span>
        </div>
        <div class="stat-card__icon"><i class="fas fa-building-user"></i></div>
    </div>
    <div class="stat-card" id="card-conflitos">
        <div class="stat-card__info">
            <p>Conflitos Ativos</p>
            <span id="stat-conflitos">0</span>
        </div>
        <div class="stat-card__icon"><i class="fas fa-exclamation-triangle"></i></div>
    </div>
    <div class="stat-card" id="card-denuncias">
        <div class="stat-card__info">
            <p>Denúncias Hoje</p>
            <span id="stat-denuncias-hoje">0</span>
        </div>
        <div class="stat-card__icon"><i class="fas fa-calendar-day"></i></div>
    </div>
</section>

<section class="map-row-full card" style="margin-bottom: 20px; padding: 0; overflow: hidden;">
    <div class="card-header" style="background: #fff; padding: 15px 20px; border-bottom: 1px solid #eee;">
        <h3 class="card-title" style="margin: 0; font-size: 1rem;">
            <i class="fas fa-map-marked-alt" style="color: var(--primary-color); margin-right: 8px;"></i>
            Zonas de Tensão e Ocorrências (Pernambuco)
        </h3>
        <div style="font-size: 0.8rem; color: #666;">
            <span style="display:inline-block; width: 10px; height: 10px; background: #ff4757; border-radius: 50%; margin-right: 5px; box-shadow: 0 0 5px #ff4757;"></span> Conflitos
            <span style="display:inline-block; width: 10px; height: 10px; background: #ffa502; border-radius: 50%; margin-left: 10px; margin-right: 5px; box-shadow: 0 0 5px #ffa502;"></span> Denúncias
        </div>
    </div>
    <div id="dashboard-map" style="height: 350px; width: 100%; background-color: #d8cccc;"></div>
</section>

<section class="dashboard-grid">
    <div class="card chart-card">
        <div class="card-header">
            <h3 class="card-title">Tipos de Conflito</h3>
        </div>
        <div class="chart-container">
            <canvas id="conflitosTypeChart"></canvas>
        </div>
    </div>

    <div class="card chart-card">
        <div class="card-header">
            <h3 class="card-title">Status das Denúncias</h3>
        </div>
        <div class="chart-container">
            <canvas id="denunciasStatusChart"></canvas>
        </div>
    </div>

    <div class="card chart-card">
        <div class="card-header">
            <h3 class="card-title">Top 5 Municípios com Ocorrências</h3>
        </div>
        <div class="chart-container">
            <canvas id="topCitiesChart"></canvas>
        </div>
    </div>

    <div class="card chart-card">
        <div class="card-header">
            <h3 class="card-title">Evolução Mensal (6 Meses)</h3>
        </div>
        <div class="chart-container">
            <canvas id="evolutionChart"></canvas>
        </div>
    </div>
</section>

<section class="approvals-section card" style="margin-top: 20px;">
    <div class="card-header" style="border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 10px; display:flex; justify-content:space-between;">
        <h3 class="card-title" style="margin:0;"><i class="fas fa-user-clock"></i> Aprovações Pendentes</h3>
        <span class="badge" id="pending-users-badge">0</span>
    </div>
    <div class="approvals-list-horizontal" id="approval-list-container">
        <div style="padding: 20px; text-align: center; color: #777;">Carregando...</div>
    </div>
</section>
