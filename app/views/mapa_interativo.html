<div class="map-layout-grid">
    <section class="map-section card">
        <div class="map-toolbar">
            <h3 class="card-title">
                <i class="fas fa-map-marked-alt text-primary"></i> Monitoramento Geográfico
            </h3>
            <div class="map-controls">
                <button class="btn btn-sm btn-outline-primary" id="resetMapBtn">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
            </div>
        </div>
        <div id="map"></div>
        <div class="map-legend-bottom">
            <div class="legend-item"><span class="legend-dot conflito"></span> Conflitos</div>
            <div class="legend-item"><span class="legend-dot denuncia"></span> Denúncias</div>
        </div>
    </section>

    <div class="info-sidebar">
        <div class="stats-panel card">
            <h3 class="card-title"><i class="fas fa-chart-pie"></i> Resumo</h3>
            <div class="stats-list">
                <div class="stat-item">
                    <p>Conflitos Ativos</p>
                    <span id="countConflitos" class="stat-value danger">0</span>
                </div>
                <div class="stat-item">
                    <p>Denúncias</p>
                    <span id="countDenuncias" class="stat-value warning">0</span>
                </div>
            </div>
        </div>

        <div class="institutions-panel card">
            <h3 class="card-title"><i class="fas fa-list-ul"></i> Ocorrências</h3>
            <div class="institution-list" id="itemsList"></div>
        </div>
    </div>
</div>
