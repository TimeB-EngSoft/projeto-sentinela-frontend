<section class="profile-section card">
    <div class="profile-header-simple">
        <div class="profile-avatar-wrapper">
            <img id="profileImage" src="../../assets/images/default-avatar.png" alt="Avatar">
            
            <label for="uploadAvatarInput" class="upload-btn" title="Alterar foto">
                <i class="fas fa-camera"></i>
            </label>
            <input type="file" id="uploadAvatarInput" accept="image/*">
        </div>
        
        <div class="profile-info-simple">
            <h2 id="profileName">Carregando...</h2>
            <div class="profile-badges">
                <span id="profileRoleBadge" class="tag tag-neutral">...</span>
                <span id="profileInstBadge" class="tag tag-neutral" style="display: none;">...</span>
            </div>
        </div>
    </div>

    <form class="profile-form">
        <div class="form-section-title">Informações Pessoais</div>
        
        <div class="form-grid-2">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail (Login)</label>
                <div class="input-locked">
                    <input type="email" id="email" disabled title="E-mail não pode ser alterado">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
        </div>

        <div class="form-grid-2">
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-locked">
                    <input type="text" id="cpf" disabled title="CPF não pode ser alterado">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
        </div>

        <div class="form-section-title">Dados Corporativos</div>
        
        <div class="form-grid-2">
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <div class="input-locked">
                    <input type="text" id="cargo" disabled title="Cargo definido pelo administrador">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="instituicao">Instituição</label>
                <div class="input-locked">
                    <input type="text" id="instituicao" disabled title="Vínculo institucional">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
        </div>

        <div class="form-section-title">Segurança</div>
        <p class="form-help-text">Preencha apenas se desejar alterar sua senha.</p>
        <div class="form-grid-2">
            <div class="form-group">
                <label for="senhaAtual">Senha Atual</label>
                <input type="password" id="senhaAtual" placeholder="Digite sua senha atual">
            </div>
            <div class="form-group">
                <label for="novaSenha">Nova Senha</label>
                <input type="password" id="novaSenha" placeholder="Digite a nova senha">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Alterações
            </button>
        </div>
    </form>
</section>

<style>

        display: flex;

        padding-bottom: 30px;

    }

        position: relative;
        width: 100px;
        height: 100px;
    }

        width: 100%;

    }
