<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="recuperarsenha">
    <main class="recovery-container">
        <div class="form-section">
            <h1>Recuperar Senha</h1>
            <p class="subtitle">Digite seu email para receber instruções de recuperação</p>

            <form id="recovery-form" novalidate>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="usuario@gmail.com" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <button type="submit" class="btn-login">Enviar Instruções</button>
            </form>

            <div class="info-box">
                <p>Você receberá um email com um link seguro para redefinir sua senha. O link expira em 24 horas.</p>
            </div>

            <div class="back-link-container">
                <a href="login.html" class="back-link">&larr; Voltar para página login</a>
            </div>
        </div>

        <div class="illustration-section">
            <img src="../../assets/images/imagem1.png" alt="Ilustração de pessoas trabalhando em computadores com gráficos e dados agrícolas.">
        </div>
    </main>

    <script src="../../js/services/authService.js"></script>

</body>
</html>
