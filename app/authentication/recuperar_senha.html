<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-layout">
    <main class="auth-container">
        <div class="auth-form-section">
            <h1>Recuperar Senha</h1>
            <p class="subtitle">Digite seu email para receber instruções de recuperação</p>

            <form id="recovery-form" novalidate>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="usuario@gmail.com" required>
                </div>

                <button type="submit" class="btn btn-primary">Enviar Instruções</button>
            </form>

            <div class="footer-links">
                <a href="login.html" class="back-link">&larr; Voltar para página login</a>
            </div>
        </div>

        <div class="auth-illustration-section">
            <img src="../../assets/images/imagem1.png" alt="Ilustração de pessoas trabalhando em computadores com gráficos e dados agrícolas.">
        </div>
    </main>

    <script src="../../js/services/authService.js"></script>

</body>
</html>
