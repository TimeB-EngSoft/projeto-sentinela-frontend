<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Cadastro - Projeto Sentinela</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ROOT & GENERAL AUTH STYLES */
        :root {
            --primary-color: #c05a38;
            --primary-color-dark: #a04a2d;
            --page-bg: #f0f2f5;
            --form-bg: #fff;
            --illustration-bg: #fdf5f3;
            --text-color: #333;
            --text-light: #666;
            --border-color: #ddd;
            --white: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* AUTH LAYOUT - Classe reutilizável para o body */
        .auth-layout {
            background-color: var(--page-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* AUTH CONTAINER - Estrutura principal reutilizável */
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: var(--form-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* AUTH FORM SECTION (Esquerda) */
        .auth-form-section {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }

        .auth-form-section h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .auth-form-section .subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        /* AUTH ILLUSTRATION SECTION (Direita) */
        .auth-illustration-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--illustration-bg);
            padding: 20px;
        }

        .auth-illustration-section img {
            max-width: 90%;
            height: auto;
        }

        /* FORM GROUP & INPUTS */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(192, 90, 56, 0.15);
        }

        /* INPUT GROUP COM ÍCONE (Login) */
        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-group input {
            padding-left: 40px;
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .btn-primary {
            background-image: linear-gradient(to right, #e06846, #c74844);
            color: var(--white);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* LINKS */
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            color: var(--text-light);
            text-decoration: none;
            margin-top: -10px;
            margin-bottom: 25px;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .footer-links {
            margin-top: auto;
            padding-top: 20px;
            font-size: 13px;
            text-align: center;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* COMPONENTES ESPECÍFICOS */
        .demo-info {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            font-size: 12px;
        }

        /* ... (O restante das regras de 'auth.css' estão aqui) ... */

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .auth-layout {
                padding: 0;
                align-items: flex-start;
            }
            .auth-container {
                flex-direction: column;
                width: 100%;
                min-height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
            .auth-illustration-section {
                display: none;
            }
            .auth-form-section {
                padding: 40px 25px;
                flex-basis: auto;
            }
        }
    </style>
</head>
<body class="auth-layout">

    <main class="auth-container">
        <div class="auth-form-section">
            <h1>Finalizar Cadastro</h1>
            <p class="subtitle">Quase lá! Só precisamos de mais algumas informações para ativar sua conta.</p>

            <form id="finishRegistrationForm" novalidate>
                
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento *</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>

                <div class="form-group">
                    <label for="senha">Crie uma Senha *</label>
                    <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmar-senha">Confirme sua Senha *</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>
                </div>

                <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
            </form>

            <div class="footer-links">
                 <a href="login.html" class="back-link">&larr; Voltar para página de login</a>
            </div>
        </div>

        <div class="auth-illustration-section">
            <img src="../../assets/images/imagem1.png" alt="Ilustração de pessoas trabalhando em computadores com gráficos e dados agrícolas.">
        </div>
    </main>

    <div id="toast-container"></div>
    <script type="module" src="../../js/pages/finalizar-cadastro.js"></script>
    </body>
</html>
