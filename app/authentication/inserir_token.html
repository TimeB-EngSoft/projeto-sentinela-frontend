<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Token de Verificação</title>
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-layout">
    <main class="auth-container">
        <div class="auth-form-section">
            <h1>Verifique seu Email</h1>
            <p class="subtitle">Enviamos um código de verificação para o seu email. Por favor, insira-o abaixo.</p>

            <form id="token-form" novalidate>
                <div class="form-group">
                    <label for="token">Código de Verificação *</label>
                    <input type="text" id="token" name="token" placeholder="Insira o código" required>
                </div>

                <button type="submit" class="btn btn-primary">Verificar Código</button>
            </form>

            <div class="footer-links">
                <a href="login.html" class="back-link">&larr; Voltar para página login</a>
            </div>
        </div>

        <div class="auth-illustration-section">
            <img src="../../assets/images/imagem1.png" alt="Ilustração de pessoas trabalhando em computadores com gráficos e dados agrícolas.">
        </div>
    </main>

    <script type="module" src="../../js/services/authService.js"></script>

</body>
</html>
