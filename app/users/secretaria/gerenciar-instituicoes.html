<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Sentinela</title>
    <link rel="stylesheet" href="../../../css/app/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 2.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-button {
            font-size: 1.75rem;
            font-weight: 700;
            color: #888;
            cursor: pointer;
            background: none;
            border: none;
            line-height: 1;
        }
        
        .close-button:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #344054;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d0d5dd;
            border-radius: 6px;
            box-sizing: border-box; 
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-grid-full {
             grid-column: 1 / -1;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar"
               data-sidebar
               data-logo-path="../../../assets/images/logo.png"
               data-sidebar-title="SENTINELA"
               data-sidebar-subtitle="Painel Secretaria"
               data-active-nav="institutions">
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h2>Instituições Parceiras</h2>
                    <p>Gerencie instituições e entes federativos</p>
                </div>
                <div class="header-user">
                    <button class="icon-button"><i class="fas fa-bell"></i><span class="notification-badge">3</span></button>
                    <div id="headerUserAvatar" class="user-avatar avatar-placeholder">
                         <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <span id="headerUserName" class="user-name">Carregando...</span>
                    </div>
                    
                    <button id="menu-toggle" class="icon-button mobile-only"><i class="fas fa-bars"></i></button>
                </div>
            </header>
            
            <div class="page-actions-bar">
                <button class="btn btn-primary" id="addInstitutionButton"><i class="fas fa-plus"></i> Nova Instituição</button>
            </div>

            <section class="institution-search-bar">
                <input type="text" placeholder="Buscar por nome, sigla ou tipo...">
                <button class="btn btn-secondary"><i class="fas fa-search"></i> Buscar</button>
            </section>

            <section class="institution-grid">
                
                <div id="institutionsFeedback" class="card empty-card" aria-live="polite"></div>
                <div id="institutionsContainer" class="institution-grid__list"></div>
            </section>
            
            <footer class="main-footer">
                <p>&copy; 2025 Sistema de Monitoramento de Conflitos Agrários. Todos os direitos reservados.</p>
            </footer>
        </main>
    </div>

    <div id="add-institution-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nova Instituição</h2>
                <button class="close-button" id="modal-inst-close-button">&times;</button>
            </div>
            
            <form id="add-institution-form">
                <div class="form-group form-grid-full">
                    <label for="inst-nome">Nome da Instituição *</label>
                    <input type="text" id="inst-nome" required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="inst-sigla">Sigla</label>
                        <input type="text" id="inst-sigla">
                    </div>
                    <div class="form-group">
                        <label for="inst-cnpj">CNPJ</label>
                        <input type="text" id="inst-cnpj">
                    </div>
                    <div class="form-group">
                        <label for="inst-email">Email de Contato</label>
                        <input type="email" id="inst-email">
                    </div>
                    <div class="form-group">
                        <label for="inst-telefone">Telefone</label>
                        <input type="tel" id="inst-telefone">
                    </div>
                </div>

                <div class="form-group form-grid-full">
                    <label for="inst-area">Área de Atuação</label>
                    <input type="text" id="inst-area" placeholder="Ex: Educação, Reforma Agrária, Meio Ambiente">
                </div>

                <div class="form-group form-grid-full">
                    <label for="inst-descricao">Descrição</label>
                    <textarea id="inst-descricao" rows="3" placeholder="Breve descrição sobre a instituição"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modal-inst-cancel-button">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="modal-inst-submit-button">Salvar Instituição</button>
                </div>
            </form>
        </div>
    </div>


    <script src="../../../js/components/navigation.js"></script>
    <script type="module" src="../../../js/pages/gerenciar-instituicoes.js"></script>

</body>
</html>
