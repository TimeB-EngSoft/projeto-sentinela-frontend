<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | Sentinela</title>
    <link rel="stylesheet" href="../../../css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- ===== SIDEBAR ===== -->
        <aside class="sidebar"
               data-sidebar
               data-logo-path="../../assets/images/logo.png"
               data-sidebar-title="SENTINELA"
               data-sidebar-subtitle="Painel Secretaria"
               data-active-nav="profile">
        </aside>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h2>Meu Perfil</h2>
                    <p>Gerencie suas informações pessoais e credenciais</p>
                </div>
                <div class="header-user">
                    <button class="icon-button"><i class="fas fa-bell"></i><span class="notification-badge">2</span></button>
                    
                    <div id="headerUserAvatar" class="user-avatar avatar-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <span id="headerUserName" class="user-name">Carregando...</span>
                    </div>
                    <button id="menu-toggle" class="icon-button mobile-only"><i class="fas fa-bars"></i></button>
                </div>
            </header>

            <!-- ===== PROFILE SECTION ===== -->
            <section class="profile-section card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="profileImage" src="../../assets/images/default-avatar.png" alt="Avatar" class="avatar-img">
                        <label for="uploadAvatar" class="upload-btn"><i class="fas fa-camera"></i></label>
                        <input type="file" id="uploadAvatar" accept="image/*">
                    </div>
                    <div class="profile-info">
                        <h3 id="profileName">Carregando...</h3>
                        <p id="profileRole">Carregando...</p>
                        <p id="profileInstitution">Carregando...</p>
                    </div>
                </div>

                <form class="profile-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail Institucional</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail institucional">
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <input type="text" id="cargo" placeholder="Digite seu cargo">
                    </div>
                    <div class="form-group">
                        <label for="instituicao">Instituição</label>
                        <input type="text" id="instituicao" placeholder="Digite sua instituição">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </section>

            <!-- ===== PASSWORD SECTION ===== -->
            <section class="password-section card">
                <h3 class="card-title"><i class="fas fa-lock"></i> Segurança da Conta</h3>
                <form class="password-form">
                    <div class="form-group">
                        <label for="senhaAtual">Senha Atual</label>
                        <input type="password" id="senhaAtual" placeholder="Digite sua senha atual">
                    </div>
                    <div class="form-group">
                        <label for="novaSenha">Nova Senha</label>
                        <input type="password" id="novaSenha" placeholder="Digite uma nova senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Nova Senha</label>
                        <input type="password" id="confirmarSenha" placeholder="Repita a nova senha">
                    </div>
                    <div class="form-actions">
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Atualizar Senha</button>
                    </div>
                </form>
            </section>

            <footer class="main-footer">
                <p>&copy; 2025 Sistema Sentinela. Todos os direitos reservados.</p>
            </footer>
        </main>
    </div>
    
    <script src="../../js/components/navigation.js"></script>
    <script type="module" src="../../js/pages/perfil.js"></script>
</body>
</html>
